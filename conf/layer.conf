# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/images/*.bb"

BBFILE_COLLECTIONS += "meta-georges2"
BBFILE_PATTERN_meta-georges2 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-georges2 = "6"

LAYERDEPENDS_meta-georges2 = "core"
LAYERSERIES_COMPAT_meta-georges2 = "dunfell"
